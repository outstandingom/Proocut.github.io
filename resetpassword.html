<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCut | Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --dark: #121212;
            --light: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-800: #343a40;
            --accent: #9c27b0;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            background: var(--dark);
            color: var(--light);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .auth-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--dark);
        }
        
        .input-container {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--dark);
            box-shadow: 0 0 0 2px rgba(18, 18, 18, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.1rem;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
            background: var(--dark);
            color: var(--light);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .success-message {
            color: #388e3c;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-scissors"></i>
            </div>
            <h1>SalonFinder</h1>
        </div>
        
        <!-- Form Header -->
        <div class="form-header">
            <h2>Set New Password</h2>
            <p>Create a new password for your account</p>
        </div>
        
        <!-- Reset Form -->
        <form class="auth-form" id="newPasswordForm">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                    <span class="password-toggle" id="newPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="confirmError"></div>
            </div>
            
            <button type="submit" class="btn" id="resetButton">Reset Password</button>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="auth-toggle">
            <span>Remember your password?</span>
            <a href="signin.html">Sign in</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-auth-compat.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JS -->
    <script src="main.js"></script>
    
    <script>
        // Password toggle functionality
        document.getElementById('newPasswordToggle').addEventListener('click', function() {
            const passwordField = document.getElementById('newPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordField = document.getElementById('confirmPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        // Form submission
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');
            const successElement = document.getElementById('successMessage');
            
            // Reset messages
            passwordError.style.display = 'none';
            confirmError.style.display = 'none';
            successElement.style.display = 'none';
            
            // Validation
            if (newPassword.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                confirmError.textContent = 'Passwords do not match';
                confirmError.style.display = 'block';
                return;
            }
            
            // Show loading state
            const resetBtn = document.getElementById('resetButton');
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting...';
            
            // In a real app, this would call Firebase auth.confirmPasswordReset()
            setTimeout(() => {
                successElement.textContent = 'Password reset successfully! Redirecting to login...';
                successElement.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);
            }, 2000);
        });
    </script>
</body>
  </html>
